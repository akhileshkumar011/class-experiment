<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopEasy - Product Page</title>
<link rel="stylesheet" href="Exp6style.css">
</head>
<body>
<header>
<h1>ShopEasy</h1>
</header>
<div class="container">
<div class="product-card">
<img src="t-shirt.jpeg" alt="T-shirt">
<div class="product-details">
<h2>Classic Cotton T-Shirt</h2>
<p class="desc">
Soft, breathable cotton. Regular fit. Available in multiple colors.
</p>
<div class="price-box">
<span class="price">₹799</span>
<span class="old-price">₹1,199</span>
</div>
<button class="cart-btn">Add to Cart</button>
</div>
</div>
</div>
</body>
</html>
